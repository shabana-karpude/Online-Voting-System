<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../routes/css/style.css">
</head>
<body>
    <style>
        #address{
            width: 30%;
        }
        #imagepart{
            border: 2px solid black;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role{
            border: 2px solid black ;
            border-radius: 5px;
            padding: 10px;
            width: 30%;
        }
        #role select{
            border-radius: 5px;
            padding: 10px;
        }

    </style>
    <center>
    <div id="headersection">
        <h1>Online Voting System</h1>
    </div>
    <hr>
    <div id="bodysection">
        <h3>Registration</h3>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter Name ">
            <input type="number" name="mobile" placeholder="Enter Mobile"><br><br></input>
            <input type="password" name="password" placeholder="password">
            <input type="password" name="cpassword" placeholder="confirm password"><br><br>
            <input id="address" type="text" name="address" placeholder="address"><br><br>
            
                <div id="imagepart">
                    Upload image: <input type="file" name="photo">
                </div>
                <br>
            <div id="role">
                Select your role: <select name="role" >
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>
            </div>
           
            <br>
            <button
           style=" padding: 5px;
            font-size: 15px;
            background-color: #3498db;
            color: white;
            border-radius: 5px;">
            Register</button>
            <br><br>
            Already User? <a href="../index.html">Login here</a>
        </form>
    </div>
    </center>
    
</body>
</html>
